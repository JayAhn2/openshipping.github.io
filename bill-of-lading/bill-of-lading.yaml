    CommunicationDetails: 
      type: object
      properties: 
        telephone: 
          type: string
        fax: 
          type: string
        email: 
          type: string
          format: email
    Reference: 
      type: object
      properties: 
        type: 
          type: string 
          enum: 
            - BN Booking reference number
            - BM Bill of Lading Number
            - BH House bill of lading number
            - LC Letter of credit number
            - ON Order Number (Purchase)
            - GN Government reference number
            - CG Consignee's order number
            - ADU Customs House Broker Reference Number
            - CT Contract Number
            - ERN Exporter's reference number
            - SI SID (Shipper's identifying number for shipment)
            - FF Freight forwarder's reference number
            - IV Invoice number
            - ALK Consignee's invoice number
            - AFG Tariff number
            - AKG Vehicle Identification Number (VIN)
            - EX Export License Number
            - AGB Contract party reference number
            - ANT Consignee's reference
            - P8 Pickup Reference Number
            - AAB Proforma invoice number
            - AAO Consignee's shipment reference number
          description: Type of reference
        value: 
          type: string
    Particular: 
      type: object
      properties: 
        marksAndNumbers: 
          "$ref": "#/components/schemas/MarksAndNumbers"
        numberAndKindOfPackages: 
          "$ref": "#/components/schemas/NumberAndKindOfPackages"
        grossWeight: 
          "$ref": "#/components/schemas/GrossWeight"
        measurement: 
          "$ref": "#/components/schemas/Measurement"
    MarksAndNumbers: 
      type: object
      properties: 
        sequenceId: 
          type: integer
          multipleOf: 1
        shippingMarks: 
          type: string
        transportEquipmentId: 
          type: array
          items: 
            description: "Equipment ID"
            type: string
    NumberAndKindOfPackages: 
     type: object
     required: 
      - GoodsItemDescription
     properties: 
      numberOfPackages: 
        type: integer
      typeOfPackages: 
        type: string
        maxLength: 35
      goodsItemDescription: 
        type: string
        maxLength: 512
    GrossWeight: 
     type: object
     properties: 
      value: 
        type: number
      unit: 
        type: string
        maxLength: 3
        default: KG
    Measurement: 
     type: object
     properties: 
      value: 
        type: number
      unit: 
        type: string
        enum: 
        - "CBM"
    Location: 
      type: object
      properties: 
        name: 
          type: string
        UNLocode: 
          description: "UN/LOCODE"
          type: string
          minLength: 5
          maxLength: 5
          pattern: "[a-zA-Z]{5}"
        printedLocation:
          type: string
          description: The location exactly as printed on the document.
    AuthenticatingSignature: 
      type: object
      properties: 
        authenticationCode: 
          type: string
          maxLength: 17
        name: 
          type: string
          maxLength: 35
    FreightAndCharges: 
      type: object
      properties: 
        chargeCode: 
          type: string
          maxLength: 17
        chargeText: 
          type: string
        rate: 
          type: number
        per: 
          type: string
          maxLength: 10
        prepaidCollectIndicator: 
          type: string
          enum: 
          - "C : Collect"
          - "P : Prepaid"
        prepaidAmount: 
          type: number
        collectAmount: 
          type: number
        currency: 
          type: string
openapi: "3.0.0"
info:
  version: "0.3"
  title: "Bill Of Lading"
paths:
  /billOfLading:
    post:
      summary: "Post BOL"
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BillOfLading'
      responses:
        200:
          description: "OK"
components:
  schemas: 
    BillOfLading: 
      type: object
      required: 
      - consignor
      - consignee
      - billOfLadingNumber
      properties: 
        negotiable: 
         description: "Negotiable Bill of Lading"
         type: boolean
        transportDocumentNumber: 
         description: "Reference number assigned to the document by the issuer such as bill of lading number or sea waybill number."
         type: string
        references: 
         type: array
         items: 
          "$ref": "#/components/schemas/Reference"
        certifiedMember: 
         type: string
        bookingNumber: 
         type: array
         items: 
          description: "Booking Number(s)"
          type: string
        consignor: 
         "$ref": "#/components/schemas/PartyDetails"
        consignee: 
         "$ref": "#/components/schemas/PartyDetails"
        notifyParties: 
         type: array
         items: 
          "$ref": "#/components/schemas/PartyDetails"
        otherParties:
          type: array
          items: 
            "$ref": "#/components/schemas/OtherPartyDetails"
        multimodalTransportOperator: 
         type: object
         properties: 
          Name: 
           type: string
          PlaceOfBusiness: 
           type: string
        declarationOfInterest: 
         type: boolean
         description: "Consignor's declaration of interest in timely delivery of goods"
        witness: 
         type: string
         description: "In witness whereof this MTD has been signed"
        placeOfAcceptance: 
         "$ref": "#/components/schemas/Location"
        placeOfTranshipment: 
         "$ref": "#/components/schemas/Location"
        placeOfDelivery: 
         "$ref": "#/components/schemas/Location"
        transportMode: 
         type: string
         description: "Name of a specific means of transport such as the vessel name."
        transportMeans: 
          type: string
          description: "To identify a journey of a means of transport, for example voyage number, flight number, trip number."         
        dateOfAcceptance: 
         type: string
         format: date
        particulars: 
         type: array
         items: 
          "$ref": "#/components/schemas/Particular"
        freightAndCharges: 
         type: array
         items: 
          "$ref": "#/components/schemas/FreightAndCharges"
        freightPayableAt: 
         "$ref": "#/components/schemas/Location"
        numberOfMultimodalTransportDocuments: 
         type: string
        carrierName: 
         type: string
        placeOfIssue: 
         "$ref": "#/components/schemas/Location"
        dateOfIssue: 
         type: string
         format: date
        freightedAtAd: 
         type: boolean
         description: "Consignor declares the goods under this MTD to be freighted at Ad valorem rates"
        authenticatingSignature: 
         "$ref": "#/components/schemas/AuthenticatingSignature"
    PartyDetails: 
      type: object
      required: 
      - name
      properties: 
        name: 
          type: string
        address: 
          "$ref": "#/components/schemas/Address"
        printedParty:
          type: string
          description: The party name and address exactly as printed on the document.
        registeredForVAT: 
         description: "Registered for VAT"
         type: boolean
        taxReference: 
         type: string
        communicationDetails: 
         "$ref": "#/components/schemas/CommunicationDetails"
    OtherPartyDetails:
      allOf:
        - "$ref": "#/components/schemas/PartyDetails"
      properties: 
        partyType:
          type: string
          enum: 
            - "Seller"
            - "Buyer"
            - "Exporter"
            - "Importer"
            - "Consignor"
            - "Consignee"
            - "Origin 3PL"
            - "Destination 3PL"
            - "Export Customs Broker"
            - "Import Customs Broker"
            - "Request Party"
            - "Notify Party"
            - "Buyer's Bank"
            - "Seller's Bank"
            - "Insurance Provider"
            - "Ocean Carrier"
            - "Transport Service Buyer"
            - "Transport Service Intermediary"
            - "Rail Operator"
            - "Truck Operator"
            - "Barge Operator"
            - "Feeder Operator"
            - "Origin Marine Terminal"
            - "Destination Marine Terminal"
            - "Trans-shipment Terminal"
            - "Inland Terminal"
            - "Port Community System"
            - "Export Authority"
            - "Import Authority"
            - "Inland Aggregator"
    Address: 
     type: object
     properties: 
      street: 
       type: string
      city: 
       type: string
      state: 
       type: string
      country: 
